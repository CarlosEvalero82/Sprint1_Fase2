<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazing Events-HOME</title>
    <link rel="stylesheet" href="AmazingEvents.css" />
    <link
      rel="shortcut icon"
      href="imagenes_eventos/favicon.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <style>
      .footer-icon {
        margin-right: 10px;
        color: black;
      }
      .custom-footer {
        background: #3a1c71;
        background: -webkit-linear-gradient(to top, #ffaf7b, #d76d77, #3a1c71);
        background: linear-gradient(to top, #ffaf7b, #d76d77, #3a1c71);
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-light">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarToggler"
            aria-controls="navbarToggler"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggler">
            <a class="navbar-brand" href="AmazingEvents.html">
              <img
                src="imagenes_eventos/amazing_brand.png"
                width="120"
                class="logoheader"
                alt="logoheader"
              />
            </a>
            <ul
              class="navbar-nav d-flex justify-content-center align-items-center"
            >
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="AmazingEvents.html">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="upcomingevents.html">UPCOMING EVENTS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="pastevents.html">PAST EVENTS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">CONTACT</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="stats.html">STATS</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="main">
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="3"
            aria-label="Slide 4"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="4"
            aria-label="Slide 5"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="imagenes_eventos/optional_banner_1.jpg"
              class="d-block w-100 custom-carousel-image"
              alt="banner1"
            />
            <div class="carousel-caption d-none d-md-block">
              <h3>HOME</h3>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="imagenes_eventos/optional_banner_2.jpg"
              class="d-block w-100 custom-carousel-image"
              alt="banner2"
            />
            <div class="carousel-caption d-none d-md-block">
              <h3>UPCOMING EVENTS</h3>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="imagenes_eventos/optional_banner_3.jpg"
              class="d-block w-100 custom-carousel-image"
              alt="banner3"
            />
            <div class="carousel-caption d-none d-md-block">
              <h3>PAST EVENTS</h3>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="imagenes_eventos/Banner_4.jpg"
              class="d-block w-100 custom-carousel-image"
              alt="banner4"
            />
            <div class="carousel-caption d-none d-md-block">
              <h3>CONTACT</h3>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="imagenes_eventos/optional_banner_5.jpg"
              class="d-block w-100 custom-carousel-image"
              alt="banner5"
            />
            <div class="carousel-caption d-none d-md-block">
              <h3>STATS</h3>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <section class="container my-5">
        <h2 class="text-center mb-4">Contact Us</h2>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Your name">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Your email">
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message:</label>
            <textarea class="form-control" id="message" rows="3" placeholder="Your message"></textarea>
          </div>
          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </section>
    </main>

    <footer class="custom-footer text-white mt-4">
      <div class="container py-4">
        <div class="row">
          <div class="col-12 col-md-6 text-center text-md-start mb-3 mb-md-0">
            <a href="#" class="footer-icon"
              ><i class="fab fa-facebook-f"></i
            ></a>
            <a href="#" class="footer-icon"><i class="fab fa-whatsapp"></i></a>
            <a href="#" class="footer-icon"><i class="fab fa-instagram"></i></a>
          </div>
          <div class="col-12 col-md-6 text-center text-md-end">
            <p class="mb-0">&copy; 2024 Amazing Events. All rights reserved.</p>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
